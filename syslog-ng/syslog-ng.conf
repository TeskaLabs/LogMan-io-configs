@version: 3.11
@include "scl.conf"


destination d_amqp {
	amqp(
		vhost("/")
		host("10.17.144.10")
		port(5672)
		username("vm-ubuntu1604")
		password("123456")
		exchange("i")
		routing-key("")
		body("${MESSAGE}")
		persistent(yes)
		value-pairs(
			key("lm.*" rekey(shift(3)) )
			scope("sdata")
			exclude(".SDATA.timeQuality.*")
		)
		frac-digits(6)
		send-time-zone("UTC")
	);
};


source s_syslog {
	internal();
	system();
#	unix-dgram("/opt/syslog-ng/var/log" flags(syslog-protocol));
};

parser p_syslog_remap {
	map-value-pairs(
		pair("lm.T" "s") # Syslog
		pair("lm.H" "$HOST")
		pair("lm.P" "$PROGRAM")
		pair("lm.f" "$FACILITY_NUM")
		pair("lm.l" "$PRI")
		pair("lm.t" "$UNIXTIME")
		pair("lm.p" "$PID")
	);
};

log {
	source(s_syslog);
	parser(p_syslog_remap);
	destination(d_amqp);
};


# Apache configuration:
# CustomLog "|/usr/bin/logger -u /opt/syslog-ng/var/apache_access_log" vhost_combined
source s_apache_aal {
		unix-stream("/opt/syslog-ng/var/apache_access_log");
};

parser p_apache_aal {

	csv-parser(
		dialect(escape-double-char)
		flags(strip-whitespace)
		delimiters(" ")
		template("${MESSAGE}")
		quote-pairs('""[]')
		columns(
			"lm.P",
			"lm.aal.i", # Client IP
			"lm.aal.I", # Ident
			"lm.aal.a", # Auth
			".TMP.TSTAMP",
			"MESSAGE",
			"lm.aal.c", # Response code
			"lm.aal.b", # Bytes
			"lm.aal.r", # Referrer
			"lm.aal.A" # Agent
		)
	);

	csv-parser(
		template("${MESSAGE}")
		delimiters(" ")
		dialect(escape-none)
		flags(strip-whitespace)
		columns(
			"lm.aal.m", # Method
			"lm.aal.p", # Request path
			"lm.aal.v"  # HTTP version
		)
	);

	date-parser(format("%d/%b/%Y:%H:%M:%S %z"), template("${.TMP.TSTAMP}"));

	map-value-pairs(
			pair("lm.T" "a") # Apache Access Log
			pair("lm.H" "$HOST")
			pair("lm.t" "$S_UNIXTIME")
	);
};

log {
		source(s_apache_aal);
		parser(p_apache_aal);
		destination(d_amqp);
};


# Telegraf
source s_telegraf {
	unix-dgram("/opt/syslog-ng/var/telegraf" flags(no-parse));
};

parser p_telegraf {
	map-value-pairs(
		pair("lm.T" "T") # Telegraf telemetry
		pair("lm.H" "$HOST")
	);
};

log {
	source(s_telegraf);
	parser(p_telegraf);
	destination(d_amqp);
};
